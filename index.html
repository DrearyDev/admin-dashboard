<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <ul class="logo">
            <li>
                <a href="#dashboard" draggable="false">
                    <img src="icons/view-dashboard.svg" alt="dashboard" class="icon" draggable="false">
                    <h3>Dashboard</h3>
                </a>
            </li>
        </ul>

        <ul class="options">
            <li>
                <a href="#home" draggable="false">
                    <img src="icons/home-circle.svg" alt="home" class="icon" draggable="false">
                    Home
                </a>
            </li>
            <li>
                <a href="#profile" draggable="false">
                    <img src="icons/account-circle.svg" alt="profile" class="icon" draggable="false">
                    Profile
                </a>
            </li>
            <li>
                <a href="#messages" draggable="false">
                    <img src="icons/message-text.svg" alt="messages" class="icon" draggable="false">
                    Messages
                </a>
            </li>
            <li>
                <a href="#history" draggable="false">
                    <img src="icons/clock-time-four.svg" alt="history" class="icon" draggable="false">
                    History
                </a>
            </li>
            <li>
                <a href="#tasks" draggable="false">
                    <img src="icons/note.svg" alt="tasks" class="icon" draggable="false">
                    Tasks
                </a>
            </li>
            <li>
                <a href="#communities" draggable="false">
                    <img src="icons/account-group.svg" alt="communities" class="icon" draggable="false">
                    Communities
                </a>
            </li>
        </ul>

        <ul class="help">
            <li>
                <a href="#settings" draggable="false">
                    <img src="icons/cog.svg" alt="settings" class="icon" draggable="false">
                    Settings
                </a>
            </li>
            <li>
                <a href="#support" draggable="false">
                    <img src="icons/help-box.svg" alt="support" class="icon" draggable="false">
                    Support
                </a>
            </li>
            <li>
                <a href="#privacy" draggable="false">
                    <img src="icons/shield-check.svg" alt="privacy" class="icon" draggable="false">
                    Privacy
                </a>
            </li>
        </ul>
    </div>

    <div class="header">
        <div class="search">
            <img src="icons/magnify.svg" alt="search" class="icon" draggable="false">
            <input type="search">

            <div class="profile">
                <img src="icons/bell-ring-outline.svg" alt="notify" class="icon" draggable="false">
                <img src="Cute-Cat-Pfp.webp" alt="profile" class="picture" draggable="false">
                <h2 class="name">DrearyDev</h2>
            </div>
        </div>

        <div class="actions">
            <div class="greeting">
                <img src="Cute-Cat-Pfp.webp" alt="profile" class="picture" draggable="false">
                <div>
                    <p>Hi there,</p>
                    <h1 class="name">DrearyDev</h1>
                </div>
            </div>

            <div class="buttons">
                <a href="#new" draggable="false"><button>New</button></a>
                <a href="#upload" draggable="false"><button>Upload</button></a>
                <a href="#share" draggable="false"><button>Share</button></a>
            </div>
        </div>
    </div>

    <div class="main">

    </div>

    
</body>
</html>
