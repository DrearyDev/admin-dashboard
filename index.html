<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <ul class="logo">
            <li>
                <a href="#dashboard">
                    <img src="icons/view-dashboard.svg" alt="dashboard" class="icon">
                    <h3>Dashboard</h3>
                </a>
            </li>
        </ul>

        <ul class="options">
            <li>
                <a href="#home">
                    <img src="icons/home-circle.svg" alt="home" class="icon">
                    Home
                </a>
            </li>
            <li>
                <a href="#profile">
                    <img src="icons/account-circle.svg" alt="profile" class="icon">
                    Profile
                </a>
            </li>
            <li>
                <a href="#messages">
                    <img src="icons/message-text.svg" alt="messages" class="icon">
                    Messages
                </a>
            </li>
            <li>
                <a href="#history">
                    <img src="icons/clock-time-four.svg" alt="history" class="icon">
                    History
                </a>
            </li>
            <li>
                <a href="#tasks">
                    <img src="icons/note.svg" alt="tasks" class="icon">
                    Tasks
                </a>
            </li>
            <li>
                <a href="#communities">
                    <img src="icons/account-group.svg" alt="communities" class="icon">
                    Communities
                </a>
            </li>
        </ul>

        <ul class="help">
            <li>
                <a href="#settings">
                    <img src="icons/cog.svg" alt="settings" class="icon">
                    Settings
                </a>
            </li>
            <li>
                <a href="#support">
                    <img src="icons/help-box.svg" alt="support" class="icon">
                    Support
                </a>
            </li>
            <li>
                <a href="#privacy">
                    <img src="icons/shield-check.svg" alt="privacy" class="icon">
                    Privacy
                </a>
            </li>
        </ul>

    </div>

    <div class="header">

    </div>

    <div class="main">

    </div>

    
</body>
</html>
